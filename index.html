<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Elderly Care Website</title>
</head>

<body>
    <header>
        <h1><b>Hi!</b> <u>Sunita Sharma</u></h1>
    </header>
    <div class="transparent">
        <div class="my-div">
            <main>
                <section id="alarms">
                    <h2>Alarms</h2>
                    <button id="setAlarmButton">Set Alarm</button>
                </section>
            
                <section id="medicine">
                    <h2>Medicine Reminder</h2>
                    <button id="setMedicineButton">Set Medicine Reminder</button>
                </section>
            
                <section id="food">
                    <h2>Food Reminder</h2>
                    <button id="setFoodButton">Set Food Reminder</button>
                </section>
            
                <section id="water">
                    <h2>Water Reminder</h2>
                    <button id="setWaterButton">Set Water Reminder</button>
                </section>
            
                <section id="appointment">
                    <h2>Doctor Appointment Reminder</h2>
                    <button id="setAppointmentButton">Set Appointment Reminder</button>
                </section>
            
                <section id="exercise">
                    <h2>Exercise Reminder</h2>
                    <button id="setExerciseButton">Set Exercise Reminder</button>
                </section>
            
                <section id="emergency">
                    <h2>Emergency Numbers</h2>
                    <ul id="emergencyList">
                        <li>Police: 911</li>
                        <li>Ambulance: 123</li>
                        <li>Fire Department: 987</li>
                    </ul>
                </section>
            </main>
        </div>
    </div>
</body>

</html>
